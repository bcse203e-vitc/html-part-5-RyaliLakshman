<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table</title>
  <link rel="stylesheet" href="styles9.css">
</head>
<body>

  <div class="pricing-table">
    <!-- Basic Plan -->
    <div class="pricing-plan">
      <h2>Basic Plan</h2>
      <p class="price">$19/month</p>
      <ul>
        <li>1 User</li>
        <li>10GB Storage</li>
        <li>Basic Support</li>
      </ul>
      <button class="btn">Sign Up</button>
    </div>

    <!-- Popular Plan -->
    <div class="pricing-plan popular">
      <h2>Popular Plan</h2>
      <p class="price">$49/month</p>
      <ul>
        <li>5 Users</li>
        <li>50GB Storage</li>
        <li>Priority Support</li>
      </ul>
      <button class="btn">Sign Up</button>
    </div>

    <!-- Premium Plan -->
    <div class="pricing-plan">
      <h2>Premium Plan</h2>
      <p class="price">$99/month</p>
      <ul>
        <li>Unlimited Users</li>
        <li>100GB Storage</li>
        <li>24/7 Support</li>
      </ul>
      <button class="btn">Sign Up</button>
    </div>
  </div>

</body>
</html>
