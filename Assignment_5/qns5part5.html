<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Buttons</title>
  <link rel="stylesheet" href="styles5.css">
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <h1>Styled Buttons</h1>
  </header>

  <!-- Button Section -->

    <button class="gradient-button">Gradient Button</button>

    <!-- Border Hover Button -->

  </div>

  <!-- Footer Section -->
  <footer class="footer">
    <p>Footer Content</p>
  </footer>

</body>
</html>
