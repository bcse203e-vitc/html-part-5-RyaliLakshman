<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <h1>Image Gallery</h1>
  </header>

  <!-- Gallery Layout -->
  <div class="gallery-container">
    <div class="gallery-item">
      <img src="iphone_16_pro max.jpg" alt="Image 1">
      <p class="caption">Image 1 Caption</p>
    </div>
    <div class="gallery-item">
      <img src="iphone_16_.jpg" alt="Image 2">
      <p class="caption">Image 2 Caption</p>
    </div>
    <div class="gallery-item">
      <img src="iPhone-14-Pro max..jpg" alt="Image 3">
      <p class="caption">Image 3 Caption</p>
    </div>
    <div class="gallery-item">
      <img src="iphone13.jpg" alt="Image 4">
      <p class="caption">Image 4 Caption</p>
    </div>
    <div class="gallery-item">
      <img src="moto edge 50 fusion.jpg" alt="Image 5">
      <p class="caption">Image 5 Caption</p>
    </div>
    <div class="gallery-item">
      <img src="11r-blue.png" alt="Image 6">
      <p class="caption">Image 6 Caption</p>
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="footer">
    <p>Footer Content</p>
  </footer>

</body>
</html>
